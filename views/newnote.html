<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Virtual Stand-up</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a>
                    </li>
                    <li><a href="/newnote">New Note</a>
                    </li>
                    <li><a href="/discuss">Discuss</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>New Virtual Stand-up Meeting Notes</h1>
            <p class="lead">Use this form to enter your daily meetings notes.
                </p>
        </div>

        {% if message.length >0 %}
        <div class="alert alert-danger alert-error">
            {{message}}
        </div>
        {% endif %}
        
        <form class="form-horizontal" action="newnote" method="post">
            <fieldset>
                <legend>Enter a Meeting Note</legend>

                <div class="form-group">

                    <label class="col-md-4 control-label" for="memberName">
                        Member Name</label>

                    <div class="col-md-4">
                        <select id="memberName" name="memberName" class="form-control">
                            <option value="None">(Select Name)</option>
                            <option value="Mark">Mark</option>
                            <option value="David">David</option>
                            <option value="Mary">Mary</option>
                            <option value="John">John</option>
                        </select>
                    </div>
                </div>
 
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="project">
                        Member Name</label>

                    <div class="col-md-4">
                        <select id="project" name="project" class="form-control">
                            <option value="None">(Select Project)</option>
                            <option value="matrix">Matrik API Development</option>
                            <option value="trinity">Trinity UI Development</option>
                            <option value="morpheus">Morpheus Data Integration</option>

                        </select>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="workYesterday">
                        What did you do yesterday?</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="workYesterday" name="workYesterday">Yesterday</textarea>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="workToday">
                        What will you work on today?</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="workToday" name="workToday">Today</textarea>
                    </div>
                </div>
                
                  <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="impediment">
                        Any Impediment?</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="impediment" name="impediment">None</textarea>
                    </div>
                </div>
                
                 <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnSave">
                        Save Note</label>

                    <div class="col-md-4">
                             <button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
                      
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->


</body>

</html>
